<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Time Calculator</title>
    <script src="cc.js" defer></script>
    <link rel="stylesheet" href="cc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container-lg"></div>
        <div class="fs-1">Cookie Clicker Time Calculator</div>
        <form>
            <div class="fs-2">Cookies per Second</div>
                <div class="input-group mb-3">
                    <span class="input-group-text">üç™</span>
                    <input id="cpsNumber" type="number" class="form-control" placeholder="Cookies">
                    <span class="input-group-text">‚ùå</span>
                    <select id="cpsSize" class="form-select" size="4" aria-label="size 3 select example">
                        <option selected val="1">1</option>
                        <option value="1000000">Million</option>
                        <option value="1000000000">Billion</option>
                        <option value="1000000000000">Trillion</option>
                    </select>
                </div>
            </div>
            <div class="fs-2">Cost</div>
                <div class="input-group mb-3">
                    <span class="input-group-text">üç™</span>
                    <input id="costNumber" type="number" class="form-control" placeholder="Cookies">
                    <span class="input-group-text">‚ùå</span>
                    <select id="costSize" class="form-select" size="4" aria-label="size 3 select example">
                        <option selected val="1">1</option>
                        <option value="1000000">Million</option>
                        <option value="1000000000">Billion</option>
                        <option value="1000000000000">Trillion</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="button" onclick="getResults()">Calculate Time</button>
            </div>
            <div id="results" class="text-center fs-1"></div>
        </form>
    </div>
</body>
</html>
